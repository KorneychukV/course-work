<form style="text-align: center;" [formGroup]="form">Редактирование раздела
  <div >
    <mat-error *ngIf="err"> {{errText}}</mat-error>
    <div class="mr-1">
      <mat-form-field class="example-full-width mt-1">
        <mat-label>Наименование</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="example-full-width mt-1">
        <mat-label>Описание</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>
  </div>
  <div >
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [disabled]="form.invalid" (click)="editSec()" >Редактировать</button>
  </div>
</form>
