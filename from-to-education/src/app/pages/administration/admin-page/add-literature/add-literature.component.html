<div class="page-container">
<h2 class="mt-3 mb-3">
  <button mat-icon-button id="exit" routerLink="/education"><mat-icon>keyboard_backspace</mat-icon></button>
  Список литературы</h2>

  <div class="d-flex flex-row justify-content-between">
    <div>
      <div class="mt-3">
        <button mat-raised-button style="background:  #146525; color: white" class=" mr-2 mt-2" (click)="addLiter()">
          Добавить литературу
        </button>
      </div>
    </div>

    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-2 me-3 mt-2" style="width: 20%">
      <div class="input-group">
        <input type="search" placeholder="Поиск.." aria-describedby="button-addon1" class="form-control border-0 bg-light"
               [(ngModel)]="textSearch" (change)="search()"/>
        <div class="input-group-append">
          <button id="button-addon1" type="submit" class="btn btn-link text-primary" (click)="search()">Поиск</button>
        </div>
      </div>
    </div>
  </div>





<mat-card class="mt-3 mb-3 panel" *ngFor="let lit of literatures">
  <mat-card-title>{{lit.title}}</mat-card-title>
  <mat-card-subtitle>
    <a *ngIf="lit.link !== null" style="cursor: pointer; color: #007bff" (click)="openLink(lit.link)">Посмотреть</a>
  </mat-card-subtitle>
  <div style="font-size: 14px; cursor: pointer" (click)="clickEvent(lit)">
    Подробнее
  </div>
  <p *ngIf="lit.status" id="false-info-block" class="mt-2 mb-2"
     [ngClass]="'info-block-click'">
    {{lit.description}}</p>

  <div *ngIf="lit.document_url">
    <button mat-button
            style="padding: 0;"
            class="example-margin login"
            (click)="fileDownload(lit.document_url)"  title="Скачать">
      Скачать документ
      <mat-icon>file_download</mat-icon>
    </button>
  </div>

</mat-card>
</div>
