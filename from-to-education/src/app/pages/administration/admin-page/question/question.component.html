<div class="page-container">
  <legend>
    <button mat-icon-button (click)="back()"><mat-icon>keyboard_backspace</mat-icon></button>
    Вопросы
  </legend>
  <div class="mt-3">
    <button mat-raised-button style="background:  #146525; color: white" class=" mr-2 mt-2" (click)="newQuestion()">
      Новый вопрос
    </button>
  </div>

  <div class="flex ">
    <mat-card class=" mt-3"  style="width: 98%" *ngFor="let question of questions;">
      <div class="title">{{question.questionText}}</div>
      <div class="containerbtn mt-3">
        <button mat-raised-button style="background:  #146525; color: white" (click)="detail(question)">
          Подробнее
        </button>
        <button mat-raised-button style="background:  #f44336; color: white; margin:0 10px" (click)="delete(question)">
          Удалить
        </button>
      </div>

    </mat-card>
  </div>

</div>
