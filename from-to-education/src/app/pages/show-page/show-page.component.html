
<div style="height: auto; margin: 1%;">
  <img
    src="../assets/left_big.png" width=60%;>
</div>

<div style="background:  #2ba7d2">
  <ul class="breadcrumb">
    <li [ngClass]="{'active': choice == 'section', 'disable':choice != 'section'}" (click)="clickSection()">
      <a style="color: white;" class="title-razdel">Раздел</a>
    </li>
    <div class="divider"  *ngIf="choice == 'program' || choice == 'route' || choice == 'currentProgram' "
         style="text-align: center;">
    <mat-icon class="centered">keyboard_arrow_right</mat-icon></div>
    <li [ngClass]="{'active': choice == 'route', 'disable':choice != 'route'}"
        *ngIf="choice == 'program' || choice == 'route' || choice == 'currentProgram' "
        (click)="clickRoute()">
      <a  style="color: white;" class="title-razdel">{{currentSec}}</a>
    </li>
    <span class="divider" *ngIf="choice == 'program' || choice == 'currentProgram' " style="text-align: center;">
    <mat-icon class="centered">keyboard_arrow_right</mat-icon>
  </span>
    <li [ngClass]="{'active': choice == 'program', 'disable':choice != 'program'}"
        *ngIf="choice == 'program'|| choice == 'currentProgram'" (click)="clickProgram()"  style="color: white;"
        class="title-razdel">
      Программы обучения</li>
<!--    <span class="divider" *ngIf="choice == 'currentProgram' ">/</span>-->
    <mat-icon class="centered" *ngIf="choice == 'currentProgram' ">keyboard_arrow_right</mat-icon>
    <li [ngClass]="{'active': choice == 'currentProgram', 'disable':choice != 'currentProgram'}"
        *ngIf="choice == 'currentProgram' "  style="color: white;" class="title-razdel">
      {{nameProgram}}</li>
  </ul>
</div>



<!--Разделы-->
<div class="flex" *ngIf="choice == 'section'">
  <div class="item"  *ngFor="let item of program " (click)="choiceRoute(item)">
    <div class="title">{{item.name}}</div>
    <div class="about">
      <div>{{item.description}} </div>
    </div>
  </div>

  <div class="item" routerLink="/webinar">
    <div class="title">Вебинары</div>
<!--    <div class="about">-->
<!--      <div>{{item.description}} </div>-->
<!--    </div>-->
  </div>
</div>

<!--Направления-->
<div class="flex" *ngIf="choice == 'route'">
  <div class="item"   *ngFor="let item of program " (click)="choiceProgram(item)">
    <div class="title">{{item.name}}</div>
    <div class="about">
      <div>{{item.description}} </div>
    </div>
  </div>
</div>

<!--Программа обучения-->
<div class="flex" *ngIf="choice == 'program'">
  <div class="item"   *ngFor="let item of program" (click)="goProgram(item)">
    <div class="title">{{item.name}}</div>
    <div class="about">
      <div>{{item.description}} </div>
    </div>
  </div>
</div>
